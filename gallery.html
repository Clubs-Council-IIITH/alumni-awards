<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="includes/load-includes.js"></script>
    <title>Gallery</title>
    <style>
        
    </style>
</head>
</head>

<body>
    <!-- Header will be loaded here -->
    <div id="header-placeholder"></div>

    <h1>Image Gallery</h1>
    <div class="gallery" id="gallery"></div>
    <script>
        const images = [
            '31.JPG', '32.JPG', '33.JPG', '34.JPG', '1.jpeg', '2.jpeg', '3.jpeg', '4.jpeg', '5.jpeg', '6.jpeg',
            '7.jpeg', '8.jpeg', '9.jpeg', '10.jpeg', '11.jpeg', '12.jpeg',
            '13.jpeg', '14.jpeg', '15.jpeg', '16.jpeg', '17.jpeg', '18.jpeg',
            '19.jpeg', '20.jpeg', '21.jpeg', '22.jpeg', '23.jpeg', '24.jpeg',
            '25.jpeg', '26.jpeg', '27.jpeg', '28.jpeg', '29.jpeg', '30.jpeg'
        ];

        const gallery = document.getElementById('gallery');

        images.forEach(image => {
            const imgElement = document.createElement('img');
            imgElement.src = `gallery/${image}`;
            imgElement.alt = image;
            imgElement.classList.add('gallery-image');
            imgElement.loading = "lazy";
            gallery.appendChild(imgElement);
        });
    </script>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>

</body>

</html>
